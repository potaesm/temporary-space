
<html>
    <head>
        <script>
            function CalTime() {
                var today=new Date();
                var day = today.getDate();
                var month = today.getMonth();
                var mid_pro = month + 2;
                var end_pro = month + 4;
                var year = today.getFullYear();
                document.getElementById('mid').innerHTML = "Mid Probation Date: " + day + "/" + mid_pro + "/" + year 
                document.getElementById('end').innerHTML = "End Probation Date: " + day + "/" + end_pro + "/" + year 
            }

            function checkTime(i) {
                if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
                return i;
            }
        </script>
    </head>

    <body onload="CalTime()">
        <div id="mid"></div>
        <div id="end"></div>

   </body>  
</html>
